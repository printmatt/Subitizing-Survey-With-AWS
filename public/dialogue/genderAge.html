<html lang="en">
<head>

    <script>
        $('#backgroundInfo').submit(function(e){
        $.ajax({
            url: '/uploadGenderAge',
            type: 'post',
            data:$('#backgroundInfo').serialize(),
            success:function(){
            }
        });
    });</script>
</head>
<body>
    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
    <form id="backgroundInfo" action="/uploadGenderAge" method="post" target="dummyframe">

            <input type="number" id="age" name = "age" required> <br>

            <div>

                <label for="female">Female</label>

            <div>

        </div> 
        
    </form>

</html>
